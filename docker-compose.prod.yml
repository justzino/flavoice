version: '3.8'

services:

  web:
    container_name: web_flavoice
    build:
      context: .
      dockerfile: prod.Dockerfile
    image: 516199006501.dkr.ecr.ap-northeast-2.amazonaws.com/flavoice:web
    command: gunicorn flavoice.wsgi:application --bind 0.0.0.0:8000 --timeout=120
    env_file:
      - envs/.env.prod
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
    expose:
      - 8000
    entrypoint:
      - sh
      - config/docker/entrypoint.prod.sh

  nginx-proxy:
    container_name: nginx-proxy
    build: config/nginx
    image: 516199006501.dkr.ecr.ap-northeast-2.amazonaws.com/flavoice:nginx-proxy
    restart: always
    ports:
      - 443:443
      - 80:80
    volumes:
      - static_volume:/home/app/web/static
      - media_volume:/home/app/web/media
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - /var/run/docker.sock:/tmp/docker.sock:ro
    depends_on:
      - web

  nginx-proxy-letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    env_file:
      - envs/.env.prod.proxy-companion
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
    depends_on:
      - nginx-proxy

volumes:
  static_volume:
  media_volume:
  certs:
  html:
  vhost:
